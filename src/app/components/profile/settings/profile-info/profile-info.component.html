<form [formGroup]="profileForm" (ngSubmit)="onProfileSubmit($event)">
  <h3 class="mb-4">Profile Settings</h3>
  <input type="hidden" name="id" />
  <div class="row" *ngIf="dataStateSig() !== 'LOADING_STATE'; else spinner">
    <div class="col-md-6">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" name="firstName" class="form-control" formControlName="firstName" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="lastName" class="form-control" formControlName="lastName" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" formControlName="email" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" class="form-control" formControlName="phone" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" class="form-control" formControlName="address" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Job Title</label>
        <input type="text" name="title" class="form-control" formControlName="title" />
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>Bio</label>
        <textarea name="bio" class="form-control" rows="4" formControlName="bio"></textarea>
      </div>
    </div>
  </div>
  <div class="d-flex gap-1">
    <button
      *ngIf="userInformations()?.roleName !== 'ROLE_USER' && dataStateSig() !== 'LOADING_STATE'"
      [disabled]="loadingSig() || profileForm.pristine"
      type="submit"
      class="btn btn-primary"
    >
      <span *ngIf="loadingSig()" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="margin-right: 5px"></span>
      <span *ngIf="loadingSig()">loading...</span>
      <span *ngIf="!loadingSig()">Update</span>
    </button>
    <button
      *ngIf="userInformations()?.roleName !== 'ROLE_USER' && dataStateSig() !== 'LOADING_STATE'"
      [disabled]="loadingSig() || profileForm.pristine"
      type="button"
      class="btn btn-secondary"
      (click)="onCancelUserProfileChanges($event)"
    >
      <span>Undo changes</span>
    </button>
  </div>
</form>

<ng-template #spinner>
  <div class="d-flex align-items-center justify-content-center">
    <se-progress-spinner mode="indeterminate"></se-progress-spinner>
  </div>
</ng-template>
