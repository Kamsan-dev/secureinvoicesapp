<ng-container>
  <ng-container>
    <app-navbar></app-navbar>
    <section>
      <div class="container">
        <nav aria-label="breadcrumb" style="margin-top: 8px">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/']">Home</a>
            </li>
            <li class="breadcrumb-item"><a [routerLink]="['/customer']" [queryParams]="{ page: 0 }">Customers</a></li>
            <li class="breadcrumb-item active" aria-current="page">New</li>
          </ol>
        </nav>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div class="text-center">
                  <h2><i style="margin-right: 5px" class="bi bi-person-plus-fill"></i> New Customer</h2>
                </div>
                <div *ngIf="editCustomerState().error != undefined" class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show" role="alert">
                  {{ editCustomerState().error }}
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form [formGroup]="editCustomerForm" (ngSubmit)="onEditCustomerSubmit()">
                  <div class="row">
                    <div class="col-md-6" style="margin-bottom: 15px">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" required formControlName="name" />
                      </div>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 15px">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" required formControlName="email" />
                      </div>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 15px">
                      <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" class="form-control" required formControlName="address" />
                      </div>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 15px">
                      <div class="form-group">
                        <label>Phone</label>
                        <input type="text" name="phone" class="form-control" required formControlName="phone" />
                      </div>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 15px">
                      <label>Type</label>
                      <select name="type" class="form-control" required formControlName="type">
                        <option value="INDIVIDUAL">INDIVIDUAL</option>
                        <option [selected]="true">INSTITUTION</option>
                      </select>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 15px">
                      <label>Status</label>
                      <select name="status" class="form-control" required formControlName="status">
                        <option [selected]="true" value="ACTIVE">ACTIVE</option>
                        <option value="BANNED">BANNED</option>
                        <option value="PENDING">PENDING</option>
                        <option value="INACTIVE">INACTIVE</option>
                      </select>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" name="imageUrl" class="form-control" required formControlName="imageUrl" />
                      </div>
                    </div>
                  </div>
                  <div class="mt-2">
                    <button [disabled]="loading() || editCustomerForm.pristine || editCustomerForm.invalid" type="submit" class="btn btn-primary">
                      <span *ngIf="loading()" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="margin-right: 5px"></span>
                      <span *ngIf="loading()">loading...</span>
                      <span *ngIf="!loading()">Save this customer</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </ng-container>
</ng-container>
