<ng-container>
  <ng-container>
    <app-navbar></app-navbar>
    <section>
      <div class="container">
        <nav aria-label="breadcrumb" style="margin-top: 8px">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/']">Home</a>
            </li>
            <li class="breadcrumb-item"><a [routerLink]="['/customers']">Customers</a></li>
            <li class="breadcrumb-item active" aria-current="page">New</li>
          </ol>
        </nav>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div class="text-center">
                  <h2><i style="margin-right: 5px" class="bi bi-person-plus-fill"></i> New Customer</h2>
                </div>
                <div class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show" role="alert">
                  error
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form>
                  <div class="row">
                    <div class="col-md-6" style="margin-bottom: 15px">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" ngModel name="name" class="form-control" required />
                      </div>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 15px">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" ngModel name="email" class="form-control" required />
                      </div>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 15px">
                      <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" ngModel name="address" class="form-control" required />
                      </div>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 15px">
                      <div class="form-group">
                        <label>Phone</label>
                        <input type="text" ngModel name="phone" class="form-control" required />
                      </div>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 15px">
                      <label>Type</label>
                      <select name="type" ngModel="INDIVIDUAL" class="form-control" required>
                        <option value="INDIVIDUAL">INDIVIDUAL</option>
                        <option [selected]="true">INSTITUTION</option>
                      </select>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 15px">
                      <label>Status</label>
                      <select name="status" ngModel="ACTIVE" class="form-control" required>
                        <option [selected]="true" value="ACTIVE">ACTIVE</option>
                        <option value="BANNED">BANNED</option>
                        <option value="PENDING">PENDING</option>
                        <option value="INACTIVE">INACTIVE</option>
                      </select>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" ngModel name="imageUrl" class="form-control" required />
                      </div>
                    </div>
                  </div>
                  <div>
                    <button type="submit" class="btn btn-primary mt-5">
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="margin-right: 5px"></span>
                      <span>Saving...</span>
                      <span>Save Customer</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </ng-container>
</ng-container>
