<p-table [value]="invoices" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Quantity</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-invoices>
    <tr>
      <td>{{ invoices.invoiceNumber }}</td>
      <td>{{ invoices.status }}</td>
      <td>{{ invoices.issuedAt }}</td>
      <td>{{ invoices.total }}</td>
    </tr>
  </ng-template>
</p-table>
