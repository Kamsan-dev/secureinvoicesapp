<section>
  <p-panel header="" [toggleable]="true" class="bg-black">
    <div class="grid-stats">
      <div class="col-span-4 se-card">
        <div class="se-card-header">
          <p>Customers registered</p>
        </div>
        <div class="se-card-body">
          <span>{{ statsSig()?.totalCustomers }}</span>
        </div>
      </div>
      <div class="col-span-4 se-card">
        <div class="se-card-header">
          <p>Amont of invoices created</p>
        </div>
        <div class="se-card-body">
          <span>{{ statsSig()?.totalInvoices }}</span>
        </div>
      </div>
      <div class="col-span-4 se-card">
        <div class="se-card-header">
          <p>Total billed</p>
        </div>
        <div class="se-card-body">
          <span>${{ statsSig()?.totalBilled }}</span>
        </div>
      </div>
      <div class="col-span-7 row-span-2 se-card">
        <div class="se-card-header">
          <p>toast</p>
        </div>
        <div class="se-card-body">toast toast</div>
      </div>
      <div class="col-span-5 row-span-2 se-card">
        <div class="se-card-header">
          <p>toast</p>
        </div>
        <div class="se-card-body">toast toast</div>
      </div>
    </div>
  </p-panel>
</section>
