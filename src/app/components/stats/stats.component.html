<section>
  <div class="grid-stats">
    <!-- customers card -->
    <div class="col-span-12 lg:col-span-6 xl:col-span-4 se-card">
      <div class="se-card-header">
        <div class="flex justify-between items-center">
          <span>Customers registered</span>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="se-card-body">
        <div class="flex justify-between items-center">
          <div class="flex content-center items-center gap-4">
            <i class="fa-solid fa-users text-4xl text-cyan-500 p-3 border border-cyan-500 rounded-lg"></i>
            <div class="flex flex-col gap-2">
              <span class="text-xl font-semibold">{{ statsSig()?.totalCustomers }}</span>
              <span class="text-xs text-gray-400">Last month : 27</span>
            </div>
          </div>
          <div>
            <span class="flex items-center justify-center bg-green-100 text-green-600 font-bold rounded-full px-3 py-1"> +12%</span>
          </div>
        </div>
      </div>
    </div>
    <!-- invoices card -->
    <div class="col-span-12 lg:col-span-6 xl:col-span-4 se-card">
      <div class="se-card-header">
        <div class="flex justify-between items-center">
          <span>Invoice issued this month</span>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="se-card-body">
        <div class="flex justify-between items-center">
          <div class="flex content-center items-center gap-4">
            <i class="fa-solid fa-file-invoice text-4xl text-cyan-500 p-3 border border-cyan-500 rounded-lg"></i>
            <div class="flex flex-col gap-2">
              <span class="text-xl font-semibold">{{ statsSig()?.totalInvoices }}</span>
              <span class="text-xs text-gray-400">Last month : 27</span>
            </div>
          </div>
          <div>
            <span class="flex items-center justify-center bg-orange-100 text-orange-600 font-bold rounded-full px-3 py-1">-6%</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Total billed invoices card -->
    <div class="col-span-12 lg:col-span-6 xl:col-span-4 se-card">
      <div class="se-card-header">
        <div class="flex justify-between items-center">
          <span>Total billed invoices</span>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="se-card-body">
        <div class="flex justify-between items-center">
          <div class="flex content-center items-center gap-4">
            <i class="fa-solid fa-dollar-sign text-4xl text-green-500 p-3 border border-green-500 rounded-lg"></i>
            <div class="flex flex-col gap-2">
              <span class="text-xl font-semibold">{{ statsSig()?.totalBilled }}</span>
            </div>
          </div>
          <div>
            <span class="flex items-center justify-center bg-green-100 text-green-600 font-bold rounded-full px-3 py-1"> +12%</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-span-12 lg:col-span-6 xl:col-span-7 row-span-2 se-card">
      <div class="se-card-header">
        <div class="flex justify-between items-center">
          <span>Monthly Invoice Status Breakdown</span>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="se-card-body justify-center flex items-center w-full" style="position: relative; height: 40vh; width: 80vw">
        <!-- <p-chart
          style="display: block"
          type="bar"
          [data]="monthlyinvoiceChart.data"
          [options]="monthlyinvoiceChart.options"
          (onDataSelect)="onMonthlyInvoicesChartClick($event)"
        ></p-chart> -->
        <canvas #chartCanvas></canvas>
      </div>
    </div>
    <div class="col-span-12 lg:col-span-6 xl:col-span-5 row-span-2 se-card">
      <div class="se-card-header">
        <p>toast</p>
      </div>
      <div class="se-card-body">toast toast</div>
    </div>
  </div>
</section>
