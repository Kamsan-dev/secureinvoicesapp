<section *ngIf="resetPasswordState as state">
  <div class="container">
    <div class="row justify-content-center my-5">
      <div class="col-md-6" style="margin-top: 50px">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h2><i style="margin-right: 5px" class="bi bi-safe"></i>SecureCapita</h2>
              <h5 class="card-title mt-4 mb-5">Reset password</h5>
            </div>
            <div *ngIf="state.dataState === dataState.ERROR" class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show" role="alert">
              {{ state.error }}
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div
              *ngIf="state.dataState === dataState.LOADED && state.message"
              class="alert alert-success bg-success text-light border-0 alert-dismissible fade show"
              role="alert"
            >
              {{ state.message }}
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPasswordSubmit()">
              <div class="form-outline mb-4">
                <label for="password" class="form-label">Email Address</label>
                <input type="email" formControlName="email" name="email" class="form-control" required minlength="3" />
              </div>
              <div class="d-flex justify-content-center mb-4">
                <button [disabled]="loading() || resetPasswordForm.invalid || resetPasswordForm.pristine" type="submit" class="btn btn-primary">
                  <span *ngIf="loading()" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="margin-right: 5px"></span>
                  <span *ngIf="loading()">Sending request...</span>
                  <span *ngIf="!loading()">Reset password</span>
                </button>
              </div>
            </form>
            <div class="row mb-4 justify-content-around">
              <div class="d-flex justify-content-center gap-5">
                <a [ngStyle]="{ 'pointer-events': loading() ? 'none' : 'auto' }" [routerLink]="['/login']">Account Login</a>
                <a [ngStyle]="{ 'pointer-events': loading() ? 'none' : 'auto' }" [routerLink]="['/resetpassword']">Forgot password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
